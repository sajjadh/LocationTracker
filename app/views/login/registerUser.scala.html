@(Rform : Form[login])
@layout("Register here"){
    <h2 style="margin-left: 25%"> Register Here</h2>
    <p style="margin-left: 25%" class="text-warning"><i class="glyphicon glyphicon-comment"></i>Concerning security issue an authorized officer
        should create the account for new employees</p>
    <form class="glyphicon-registration-mark" method="post" action="@routes.LoginController.saveUser()" >

        <div class="col-lg-5 col-lg-offset-3">

            <label ><b>FirstName</b></label>
            <input type="text" class="form-control" placeholder="FirstName"  required>
            <br>

            <label ><b>LastName</b></label>
            <input type="text" class="form-control" placeholder="LastName"  required>
            <br>

            <label ><b>Email</b></label>
            <input type="Email" placeholder="Enter Email" class="form-control" name="Email" required>
            <br>

            <label ><b>Password</b></label>
            <input type="password" class="form-control" placeholder="Enter Password"  required>
            <br>

            <label ><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" class="form-control" name="psw-repeat" required>

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <br>
            <div  align="right">
                <button type="button"  class="btn btn-warning">Cancel</button>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </form>

}
